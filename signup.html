<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="css/signup.css">
  <link rel="stylesheet" type="text/css" href="css/general/style.css">
  <link rel="stylesheet" type="text/css" href="css/general/header.css">
  <link rel="stylesheet" type="text/css" href="css/general/footer.css">
</head>
<body>
<header>
    <h1><a href="index.html">PMG Archives</a></h1>
    <nav>
        <a href="index.html">Games</a>
        <a href="account.html">Sign In</a>
    </nav>
</header>
<main>
    <form id="sign-up-form">
        <div id="sign-up-form-entries-div">
            <div>
                <label class="sign-up-label" for="username-tb">Username: </label>
                <input class="sign-up-tb" placeholder="" id="username-tb" type="text">
            </div>
            <div>
                <label class="sign-up-label" for="email-tb">Email: </label>
                <input class="sign-up-tb" placeholder="email@domain.com" id="email-tb" type="text">
            </div>
            <div>
                <label class="sign-up-label" for="password-tb">Enter Password: </label>
                <input class="sign-up-tb" placeholder="8 characters long" id="password-tb" type="text">
            </div>
            <div>
                <label class="sign-up-label" for="con-password-tb">Confirm Password: </label>
                <input class="sign-up-tb" placeholder="8 characters long" id="con-password-tb" type="text">
            </div>
        </div>
        <div id="sign-up-btn-div">
            <a href="account.html">
                <input class="sign-up-btn" id="go-back-btn" type="button" value="Go Back">
            </a>
            <input class="sign-up-btn" id="submit-btn" type="button" value="Submit">
        </div>
    </form>
</main>
<footer>
    <!-- Top Section -->
    <div class="footer-top">
        <div class="footer-description">
            <p>PMG Archives is a game hub for people to play and chat.</p>
        </div>
        <div class="footer-navigation">
            <div>
                <h6>Navigation :</h6>
                <ul>
                    <li><a href="index.html">Your Home Page</a></li>
                    <li><a href="dashboard.html">Your Dashboard</a></li>
                    <li><a href="account.html">Your Profile</a></li>
                </ul>
            </div>
            <div>
                <h6>Resources :</h6>
                <ul>
                    <li><a target="_blank" href="https://github.com/4lex16">My GitHub</a></li>
                    <li><a target="_blank" href="https://github.com/4lex16/InternetProgProject">The Repository</a></li>
                </ul>
            </div>

        </div>
    </div>
    <!-- Bottom Section-->
    <div class="footer-bottom">
        <p>@ 2024 Play Many Games Archives</p>
    </div>
</footer>
<script src="script/general/main.js"></script>
<script src="script/general/header.js"></script>
<script src="script/signup.js"></script>
</body>
</html>
